<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Angular authorization demo application</title>

    <link rel="stylesheet" href="app/main.css" type="text/css" media="screen" />

    <script type="text/javascript"></script>

  </head>
  
  <body ng-app="angular-auth-demo" class="auth-demo-application waiting-for-angular"> 

    <div id="initializing-panel"></div>

    <div id="content-outer">

      <div id="login-holder">
        <div id="loginbox">
          <div id="login-inner" ng:controller="LoginController">
            <form ng-submit="submit()">
              <table border="0" cellpadding="0" cellspacing="0">
                <tr>
                  <th>Username</th>
                  <td><input type="text" class="login-inp" ng-model="username"/></td>
                </tr>
                <tr>
                  <th>Password</th>
                  <td><input type="password" class="login-inp" ng-model="password"/></td>
                </tr>
                <tr>
                  <th></th>
                  <td><input type="submit" class="submit-login"/></td>
                </tr>
              </table>
            </form>
          </div>
          <div class="clear"></div>
        </div>
      </div>

      <div id="content" ng-controller="ContentController">

        <h1>HTTP Auth Interceptor Module Demo</h1>
        <h2>for AngularJS</h2>

        <h3>Press the button bellow to access public data.</h3>
        <input type="button" value="Public" ng-click="publicAction()"></input>
        <p ng-repeat="p in publicContent">{{p}}</p>

        <br/>
        <br/>

        <h3>Press the button bellow to access protected data.</h3>
        <input type="button" value="Protected" ng-click="restrictedAction()"></input>
        <p ng-repeat="r in restrictedContent">{{r}}</p>

        <br/>
        <br/>

        <h3>Press the button to log out.</h3>
        <input type="button" value="Log out" ng-click="logout()"></input>
        <p>
          The button above will actually kill current user's session.
        </p>

      </div>
      <div class="clear">&nbsp;</div>
    </div>
    <script src="lib/jquery-1.7.2.js" type="text/javascript"></script>
    <script src="lib/angular-1.0.1.js" type="text/javascript"></script>
    <script src="lib/angular-mocks-1.0.1.js" type="text/javascript"></script>
    <script src="lib/http-auth-interceptor.js" type="text/javascript"></script>
    <script src="app/content-mocks.js" type="text/javascript"></script>
    <script src="app/main.js" type="text/javascript"></script>
    <script src="app/login.js" type="text/javascript"></script>
    <script src="app/content.js" type="text/javascript"></script>
  </body>
</html>
